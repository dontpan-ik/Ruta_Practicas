<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conctact Form</title>
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!-- ANIMATE CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!-- FONT AWESOME LIBRARY-->
    <script src="https://kit.fontawesome.com/a62fa7d00b.js" crossorigin="anonymous"></script>
    <!-- CUSTOME CSS -->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="content">
        <h1 class="logo" >Contact <span>Us</span></h1>
        <div class="contact-wrapper">
            <div class="contact-form">
                <form action="">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label>Phone</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Affair</label>
                        <input type="text" name="afair">
                    </p>
                    <p class="block">
                        <label>Message</label>
                        <textarea name="message" rows="3"></textarea>
                    </p >
                    <p class="block">
                        <button  type="submit">Send</button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
                    <li><i class="fas fa-phone"></i> 800 615 9857</li>
                    <li><i class="fas fa-envelope-open-text"></i> contact@company.com </li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus nostrum accusamus officia. Expedita deserunt quae saepe perferendis non vero numquam.</p>
                <p>Company.com</p>
            </div>
        </div>
    </div>
</body>
</html>
